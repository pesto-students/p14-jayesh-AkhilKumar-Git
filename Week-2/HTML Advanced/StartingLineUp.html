<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting LineUp</title>
  </head>
  <body>
    <h1>Starting LineUp</h1>
    <form>
      <fieldset>
        <legend>Status:</legend>
        <input type="radio" id="draft" name="status" />
        <label for="draft">Draft</label>
        <span>
          <input type="radio" id="final" name="status" />
          <label for="final">Final</label>
        </span>
      </fieldset>
    </form>
    <p>
      <label for="Date">Date: </label>
      <select name="gameDate" id="Date">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
      </select>
    </p>

    <form>
      <fieldset>
        <legend>Players:</legend>
        <input
          type="checkbox"
          name="player"
          id="Aarav Agarwal"
          value="Aarav Agarwal"
        />
        <label for="Aarav Agarwal">Aarav Agarwal</label>
        <br />
        <input
          type="checkbox"
          name="player"
          id="Ava Johnson"
          value="Ava Johnson"
        />
        <label for="Ava Johnson">Ava Johnson</label>
        <br />
        <input
          type="checkbox"
          name="player"
          id="Julio Ortiz"
          value="Julio Ortiz"
        />
        <label for="Julio Ortiz">Julio Ortiz</label>
        <br />
        <input
          type="checkbox"
          name="player"
          id="Liam Rubio"
          value="Liam Rubio"
        />
        <label for="Liam Rubio">Liam Rubio</label>
        <br />
        <input
          type="checkbox"
          name="player"
          id="Emma Witherspoon"
          value="Emma Witherspoon"
        />
        <label for="Emma Witherspoon">Emma Witherspoon</label>
        <br />
      </fieldset>
    </form>
    <p>
      <input type="submit" value="Submit" />
    </p>
  </body>
</html>
